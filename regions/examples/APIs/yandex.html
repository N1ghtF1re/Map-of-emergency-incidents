<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Disputed borders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript"
            src="http://api-maps.yandex.ru/2.1/?lang=en-US"></script>
    <script type="text/javascript" src="../../umd/index.js"></script>
</head>
<body>
<style>
    .map {
        width: 100%;
        height: 600px;
    }

    table td {
        width: 50%;
    }
</style>
<div id="map1" class="map"></div>


</body>

<script type="text/javascript">
    ymaps.ready(function () {
        var geoMap1 = new ymaps.Map('map1', {
            center: [0, 0],
            type: "yandex#map",
            zoom: 2
        });

        osme.geoJSON('world', {
            lang: 'en',
            type: 'coast'
        }).then(data => {
            var collection = osme.toYandex(data, ymaps);
            collection.add(geoMap1);
        });
    });
</script>
</html>
