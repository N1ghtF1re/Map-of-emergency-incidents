<html>
<head>
    <title>A D3 map</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="../../umd/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/osme-geometry/umd/world.sd.js"></script>
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id='map'>

</div>

<script>
  var width = 700,
    height = 580;

  var svg = d3.select("#map")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  osme.geoJSON(osmeGeometry.world).then(geojson => {
    geojson.features.forEach(feature =>
      svg.append("path")
        .data([feature])
        .attr("d", d3.geoPath().projection(d3.geoMercator().scale(50)))
    )
  });

</script>
</body>
</html>
