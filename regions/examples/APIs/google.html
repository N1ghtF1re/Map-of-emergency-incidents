<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Disputed borders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="../../umd/index.js"></script>
</head>
<body>
<style>
    .map {
        width: 100%;
        height: 600px;
    }

    table td {
        width: 50%;
    }
</style>
<div id="map1" class="map"></div>


</body>

<script type="text/javascript">

    var mapOptions = {
        zoom: 1,
        center: new google.maps.LatLng(0, 0)
    };
    var myMap = new google.maps.Map(document.getElementById('map1'), mapOptions);

    osme.geoJSON('US', {
        lang: 'en',
        type: 'coast'
    }).then(data => {
        var collection = osme.toGoogle(data);
        collection.add(myMap);
    });
</script>
</html>
