<html>
<head>
    <title>Disputed borders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="../../umd/index.js"></script>
</head>
<body>
<style>
    .map {
        width: 100%;
        height: 600px;
    }

    table td {
        width: 50%;
    }
</style>

Good example for Leaflet - Russia.
It it so big, that goes beyond 180 degrees.
As result you cannot display Russia without .toLeaflet (or .toUnboundedCoordinates) command.

<div id="map1" class="map"></div>


</body>

<script type="text/javascript">

    var myMap = new L.map('map1', {
        center: [0,0],
        zoom: 1
    });

    osme.geoJSON('RU', {
        lang: 'en',
        type: 'coast'
    }).then(data => {
        var collection = osme.toLeaflet(data);
        collection.add(myMap);
    });
</script>
</html>
