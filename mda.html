<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Примеры. Размещение карты на странице.</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
     <script type="text/javascript" src="umd/index.js"></script>
   <script>
   	var myMap;

// Дождёмся загрузки API и готовности DOM.
ymaps.ready(init);

function init () {
    // Создание экземпляра карты и его привязка к контейнеру с
    // заданным id ("map").
    geoMap1 = new ymaps.Map('map', {
        // При инициализации карты обязательно нужно указать
        // её центр и коэффициент масштабирования.
      center: [53.5, 27],
      type: "yandex#map",
      zoom: 7
    }, {
        searchControlProvider: 'yandex#search'
    });

    osme.geoJSON('1749244', {lang: 'ru', quality:2}, function (data) {
      var collection1 = osme.toYandex(data, ymaps);
      collection1.setStyles(() => ({opacity:0.8, fillColor:'#ff0000'}));
      collection1.add(geoMap1);
    });
    osme.geoJSON('71132', {lang: 'ru', quality:2}, function (data) {
      var collection1 = osme.toYandex(data, ymaps);
      collection1.setStyles(() => ({opacity:0.8, fillColor:'#ff0000'}));
      collection1.add(geoMap1);
    });

}
   </script>
	<style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 90%;
        }
    </style>
</head>

<body>
<div id="map"></div>
</body>

</html>
